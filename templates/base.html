<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">itvdn</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'index' %}">Главная страница</a>
        <a class="p-2 text-dark" href="{% url 'about' %}">О нас</a>
        <a class="p-2 text-dark" href="{% url 'create' %}">Создать задачу</a>
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'logout' %}">logout {{ user.username }}</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'register' %}">register</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">login</a>
        {% endif %}
    </nav>
</div>
<div class="container">

    {% block content %}

    {% endblock %}
</div>
</body>
</html>
